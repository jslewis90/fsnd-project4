{% extends 'main.html' %}
{% block menu %}
{% include 'menu.html' %}
{% endblock %}
{% block content %}
<div class='row'>
  <div class='col-md-12'>
    <h1 class='text-center'>New Category</h1>
  </div>
  <div class='col-md-12 col-lg-offset-1 col-lg-10'>
    <div class='panel panel-default panel-gray'>
      <div class='panel-body'>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class='row'>
            <div class='col-md-offset-2 col-md-8'>
            {% for message in messages %}
              <div class='alert alert-danger alert-dismissable text-center' role='alert'>
                <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
                  <span aria-hidden='true'>&times;</span>
                </button>
                <strong>{{ message }}</strong>
              </div>
            {% endfor %}
            </div>
          </div>
          {% endif %}
        {% endwith %}
        <div class='col-sm-12'>
          <form class='form-horizontal' action='#' method='post'>
            <div class='form-group'>
              <label for='name' class='col-sm-2 control-label'>Name</label>
              <div class='col-sm-10'>
                <input type='text' class='form-control' name='name'
                  placeholder='Category Name' value='{{name}}' required>
              </div>
            </div>
            <div class="form-group hidden-md hidden-lg">
              <div class="col-sm-offset-2 col-sm-10">
                <button type='submit' class='btn btn-success btn-block'>Add Category</button>
                <a href='{{url_for('showCatalog') }}' class='btn btn-default btn-block'>
                  Cancel
                </a>
              </div>
            </div>
            <div class="form-group visible-md visible-lg">
              <div class="col-sm-offset-2 col-sm-2">
                <button type='submit' class='btn btn-success btn-block'>Add Category</button>
              </div>
              <div class="col-sm-2">
                <a href='{{url_for('showCatalog') }}' class='btn btn-default btn-block'>
                  Cancel
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
