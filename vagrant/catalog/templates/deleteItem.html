{% extends 'main.html' %}
{% block menu %}
{% include 'menu.html' %}
{% endblock %}
{% block content %}
<div class='row'>
  <div class='col-md-12'>
    <h1 class='text-center'>Delete Item</h1>
  </div>
  <div class='col-md-12 col-lg-offset-1 col-lg-10'>
    <div class='panel panel-default panel-gray'>
      <div class='panel-body'>
        <div class='col-sm-12'>
          <form class='form-horizontal' action='#' method='post'>
            <div class='form-group'>
              <label for='message' class='col-sm-2 control-label'>Warning:</label>
              <div class='col-sm-10'>
                <p class="form-control-static" name='message'>
                  Are you sure you want to delete <span class='item-title'>{{item.title}}</span>?
                </p>
              </div>
            </div>
            <div class="form-group hidden-md hidden-lg">
              <div class="col-sm-offset-2 col-sm-10">
                <button type='submit' class='btn btn-danger btn-block'>Delete</button>
                <a href='{{url_for('showItem', category_name = category.name, item_id = item.id) }}' class='btn btn-default btn-block'>Cancel</a>
              </div>
            </div>
            <div class="form-group visible-md visible-lg">
              <div class="col-sm-offset-2 col-sm-2">
                <button type='submit' class='btn btn-danger btn-block'>Delete</button>
              </div>
              <div class="col-sm-2">
                <a href='{{url_for('showItem', category_name = category.name, item_id = item.id) }}' class='btn btn-default btn-block'>Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
